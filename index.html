<!DOCTYPE html>

  <head>

    <title>Document</title>
  </head>
  <body>
    <h1>Form dang ky di nhau</h1>
    <form action="">
      <table>
        <tr>
          <td>FullName</td>

        </tr>

          <td>Age</td>
          <td><input type="text" /></td>

            <textarea name="" id="" cols="18" rows="10"></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="submit" />
          </td>
        </tr>
      </table>
    </form>
  </body>
